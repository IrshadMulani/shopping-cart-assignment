<body>
    <header>
        <div class="">
            <img src="../../../static/images/logo.png" class="logo" alt="Sabka Bazaar">
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="../index.html">Home</a></li>

        <div class="right-nav">
            <nav>
                <ul>
                    <li><a href="../login/login.html">Sign In</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </nav>
            <button class="header__cart" type="button">
                <i class="fa-solid fa-cart-shopping cart-icon"></i>
                <span>0 Items</span>
            </button>
        </div>
    </header>

    <main>
        <section class="login-container flex-sm-column">
            <div>
                <h1 class="d-block">Signup</h1>
                <p>we do not share your personal details with anyone.</p>
            </div>

            <div class="form-container">
                <form name="myForm" onsubmit="validateForm(event)" method="post" action="/myaction.php">
                    <div class="form-field">
                        <div class="form-field__control" id="first">
                            <input id="firstname" name="firstname" type="text" class="form-field__input"
                                placeholder=" " />
                            <label for="firstname" class="form-field__label">First name</label>
                            <div class="form-field__bar"></div>
                            <span class="alert alert-warning"></span>
                        </div>

                    </div>

                    <div class="form-field">
                        <div class="form-field__control">
                            <input id="lastname" type="text" class="form-field__input" placeholder=" " />
                            <label for="lastname" class="form-field__label">Last Name</label>
                            <div class="form-field__bar"></div>
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="form-field__control" id="emailField">
                            <input id="email" name="email" type="text" class="form-field__input" placeholder=" " />
                            <label for="email" class="form-field__label">Email</label>
                            <div class="form-field__bar"></div>
                            <span class="alert alert-warning"></span>
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="form-field__control" id="passwordField">
                            <input id="password" type="password" name="password" class="form-field__input"
                                placeholder=" " minlength="6" />
                            <label for="password" class="form-field__label">Password</label>
                            <div class="form-field__bar">dsfadsf</div>
                            <span class="alert alert-warning"></span>
                        </div>
                    </div>

                    <div class="form-field">
                        <div class="form-field__control" id="confirmpasswordField">
                            <input id="confirmpassword" type="password" name="confirmpassword" class="form-field__input"
                                placeholder=" " />
                            <label for="confirmpassword" class="form-field__label">Confirm Password</label>
                            <div class="form-field__bar"></div>
                            <span class="alert alert-warning"></span>
                        </div>
                    </div>

                    <!-- <input type="submit"  value="Sign up"> -->
                    <button type="submit" class="btn submit-btn">
                        Signup
                    </button>
                </form>
            </div>
        </section>
    </main>
